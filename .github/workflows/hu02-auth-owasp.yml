name: H.U.02 - Autenticación y Acceso Seguro + OWASP

on:
  push:
    branches: [ "main" ]
    paths:
      - "tests/hu02/**"
      - "actions/api/services/auth_service.py"
      - "actions/api/endpoints/auth_router.py"
      - ".github/workflows/hu02-auth-owasp.yml"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  hu02-auth:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar tests H.U.02 - Autenticación y Acceso Seguro
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/hu02 --cov=actions --cov-report=xml

    - name: OWASP Dependency-Check via Docker
      run: |
        mkdir -p reports/hu02-owasp
        docker run --rm \
          -v "$(pwd):/src" \
          -v "$(pwd)/reports/hu02-owasp:/report" \
          owasp/dependency-check:latest \
          --project "HU02-Autenticacion" \
          --scan /src \
          --format "HTML" \
          --out /report \
          --failOnCVSS 11.0

    - name: Subir reportes de cobertura y seguridad
      uses: actions/upload-artifact@v4
      with:
        name: hu02-auth-reports
        path: |
          coverage.xml
          reports/hu02-owasp
