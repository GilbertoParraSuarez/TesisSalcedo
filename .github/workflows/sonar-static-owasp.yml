name: Análisis Estático + OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud-static-owasp:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: OWASP Dependency-Check - Análisis de Vulnerabilidades
      uses: dependency-check/Dependency-Check_Action@v4
      with:
        project: "TesisSalcedo-Static"
        scanPath: "."
        format: "HTML,JSON"
        failOnCVSS: 7.0
        outputDirectory: reports/dependency-check-static

    - name: Subir reporte de OWASP Dependency-Check
      uses: actions/upload-artifact@v4
      with:
        name: owasp-dependency-check-static-report
        path: reports/dependency-check-static

    - name: SonarCloud Scan (solo análisis estático)
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      with:
        args: >
          -Dsonar.projectKey=GilbertoParraSuarez_TesisSalcedo
          -Dsonar.organization=gilbertoparrasuarez
          -Dsonar.sources=actions
          -Dsonar.language=py
          -Dsonar.python.version=3.11
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.verbose=true
          -Dsonar.exclusions=**/tests/**,**/__pycache__/**

    - name: SonarCloud Quality Gate Check
      uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
      with:
        scanMetadataReportFile: .scannerwork/report-task.txt
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
